<app-header></app-header>
<div class="container">
  <h4>My Wishlist</h4>
  <div class="row">
    <div class="col-sm-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let wishlistProduct of productInWishlist">
            <td>
              <img
                src="http://localhost:8080/{{ wishlistProduct.product.photo }}"
                style="width: 80px"
                class="mr-2"
              />{{ wishlistProduct.product.pname }}
            </td>
            <td>{{ wishlistProduct.product.category.catname }}</td>
            <td>{{ wishlistProduct.product.descr }}</td>
            <td>{{ wishlistProduct.product.price }}</td>
            <td>
              <button
                (click)="removefromwishlist(wishlistProduct.id)"
                class="btn btn-danger btn-sm"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
