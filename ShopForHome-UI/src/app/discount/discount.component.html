<app-header></app-header>

<div class="container">
    <h4>Discount Coupon</h4>
    <div class="row">
        <div class="col-sm-7">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Coupon Id</th>
                        <th>Coupon Code</th>
                        <th>Discount %</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let coupon of listOfCoupon">
                        <td>{{coupon.id }}</td>
                        <td>{{coupon.couponCode }}</td>
                        <td>{{coupon.discountPer}}</td>
                        <td>
                            <button (click)="deleteCoupon(coupon.id)" class="btn btn-sm btn-danger">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-5">
            <form [formGroup]="discountCoupon" (ngSubmit)="createCoupon()">
                <div class="form-group">
                    <label for="couponCode">Enter Coupon Code</label>
                    <input type="text" name="catname" class="form-control" id="couponCode" formControlName="couponCode" placeholder="coupon code" />
                </div>
                <div class="form-group">
                    <label for="per">Enter Discount %</label>
                    <input type="number" name="catname" class="form-control" id="per" formControlName="discountPer" placeholder="discount percentage" />
                </div>
                <button [disabled]="isFormValid()" class="btn btn-primary">Save Coupon</button>
            </form>
        </div>

    </div>
</div>
