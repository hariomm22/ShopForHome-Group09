<app-header></app-header>
<div class="container-fluid">
  <h4>My Order History</h4>
  <div class="row">
    <div class="col-sm-10">
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <th>Order Id</th>
            <th>Order Date</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of OrderedProducts">
            <td>{{ product.orderid }}</td>
            <td>{{ product.orderDate | date }}</td>
            <td>
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Qty</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let productDetails of product.orderdetails">
                    <td>
                      <img
                        src="http://localhost:8080/{{ productDetails.product.photo }}"
                        style="width: 60px"
                      />{{ productDetails.product.pname }}
                    </td>
                    <td>{{ productDetails.product.price }}</td>
                    <td>{{ productDetails.qty }}</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
